        <a class="toEventReport" href="https://flyit4.com/himeji24/" target="_blank">

                <p class="detail__text" data-aos="fade-up" data-aos-delay="700">
                    ⽇本の⾷材を現地のBtoB関係者と⼀般消費者に紹介する「FOOD JAPAN」に出展。<br class="pc-only" />
                    シンガポールで⼤勢の業界関係者や消費者に向けて、特設ブースにおいて、<br class="pc-only" />
                    姫路市商材を試⾷や関係者の積極的な説明を通じて情報発信することができました。
                </p>
