<!DOCTYPE html>

        <meta charset="UTF-8" />

        <meta property="og:title" content="Explore the Rich Diversity of Okinawa" />

        <link rel="icon" type="image/png" sizes="32x32" href="/FIT-Favicon-260x260pix.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/FIT-Favicon-260x260pix.png" />

        <title>Explore the Rich Diversity of Okinawa</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=EB+Garamond:wght@500&display=swap" rel="stylesheet" />
    </head>
    <body>
        <a class="toEventReport" href="https://flyit4.com/himeji24/" target="_blank">
            <img src="/toEventRepot.png" alt="" />
        </a>
        <div class="hero">
            <div class="hero__container">
                <h1 class="hero__title" data-aos="fade-up">HIMEJI CITY</h1>
                <p class="hero__subtitle" data-aos="fade-up" data-aos-delay="300">Exhibiting at Food Japan 2024</p>
                <p class="hero__date" data-aos="fade-up" data-aos-delay="500">Date: October 24-26, 2024<br />Venue: Suntec Singapore Convention & Exhibition Centre</p>
                <div class="hero__img-container" data-aos="fade-up" data-aos-delay="700">
                    <img src="/hero-img-1.png" alt="hero-img" />
                    <img src="/hero-img-2.png" alt="hero-img" />
                    <img src="/hero-img-3.png" alt="hero-img" />
                </div>
            </div>
        </div>
        <main>
            <section class="certificate">
                <div class="certificate__block" data-aos="fade-up" data-aos-delay="300">
                    <img class="certificate__block--img" src="/certificate-1.png" alt="証明書1" />
                </div>
            </section>
            <section class="detail">
                <div class="detail__img-container">
                    <img class="detail__img" data-aos="fade-up" data-aos-delay="300" src="/detail-img-1.png" alt="detail-img" />
                    <img class="detail__img pc-only" data-aos="fade-up" data-aos-delay="500" src="/detail-img-2.png" alt="detail-img" />
                    <img class="detail__img pc-only" data-aos="fade-up" data-aos-delay="700" src="/detail-img-3.png" alt="detail-img" />
                </div>
                <p class="detail__text" data-aos="fade-up" data-aos-delay="700">
                    ⽇本の⾷材を現地のBtoB関係者と⼀般消費者に紹介する「FOOD JAPAN」に出展。<br class="pc-only" />
                    シンガポールで⼤勢の業界関係者や消費者に向けて、特設ブースにおいて、<br class="pc-only" />
                    姫路市商材を試⾷や関係者の積極的な説明を通じて情報発信することができました。
                </p>
                <div class="detail__img-container--sp">
                    <img class="detail__img sp-only" data-aos="fade-up" data-aos-delay="900" src="/detail-img-2.png" alt="detail-img" />
                    <img class="detail__img sp-only" data-aos="fade-up" data-aos-delay="1000" src="/detail-img-3.png" alt="detail-img" />
                </div>
            </section>

            <section class="gallery" data-aos="fade-up">
                <div class="gallery__container">
                    <img src="/gallery-img-1.png" alt="ギャラリー1" />
                    <img src="/gallery-img-2.png" alt="ギャラリー2" />
                    <img src="/gallery-img-3.png" alt="ギャラリー3" />
                    <img src="/gallery-img-4.png" alt="ギャラリー4" />
                    <img src="/gallery-img-5.png" alt="ギャラリー5" />
                    <img src="/gallery-img-6.png" alt="ギャラリー6" />
                    <img src="/gallery-img-7.png" alt="ギャラリー7" />
                    <img src="/gallery-img-8.png" alt="ギャラリー8" />
                    <img src="/gallery-img-9.png" alt="ギャラリー9" />
                    <img src="/gallery-img-10.png" alt="ギャラリー10" />
                    <img src="/gallery-img-11.png" alt="ギャラリー11" />
                    <img src="/gallery-img-12.png" alt="ギャラリー12" />
                    <img src="/gallery-img-13.png" alt="ギャラリー13" />
                    <img src="/gallery-img-14.png" alt="ギャラリー14" />
                    <img src="/gallery-img-15.png" alt="ギャラリー15" />
                    <img src="/gallery-img-16.png" alt="ギャラリー16" />
                </div>
            </section>
        </main>
        <footer><p class="footer__copyright">&copy; FLYITFOR. All Rights Reserved.</p></footer>
        <script type="module" src="./src/main.js"></script>
